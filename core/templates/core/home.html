{% extends 'base-boosttrap-logged.html' %}

{% block body %}
  <ul style="top: 30%; left: 40%; position: absolute;">
    <li>
      <a href="{% url 'simple_upload' %}">Simple Upload</a>
    </li>
    <li>
      <a href="{% url 'trademark_request' %}">Model Form Upload</a>
    </li>
  </ul>
  <p style="top: 38%; left: 40%; position: absolute;">Uploaded files:</p>
  <ul style="top: 42%; left: 40%; position: absolute;">
    {% for obj in documents %}
      <li>
        <a href="{{ obj.document.url }}">{{ obj.document.name }}</a>
        <small>(Uploaded at: {{ obj.uploaded_at }})</small>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
